<div class="main">
  <app-profile [serviceProvider]="serviceProvider"> </app-profile>
  <div [@fade]="hideTipAmmount ? 'out' : 'in'">
    <app-tipamount
      (tipAmount)="onTipSelected($event)"
      [paymentIntent]="paymentIntent"
    >
    </app-tipamount>
  </div>
  <div *ngIf="hideTipAmmount">
    <button (click)="hideTipAmmount = false">Back</button>
  </div>
  <app-payment [paymentIntent]="paymentIntent"> </app-payment>
</div>
