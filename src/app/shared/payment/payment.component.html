<div class="payment-div">
  <div
    *ngIf="loadingForm"
    class="spinner-border text-light"
    role="status"
  ></div>
  <form class="position-relative p-3" (submit)="handleForm($event)">
    <div *ngIf="loadingForm" class="loading-background"></div>

    <div #paymentElement>
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display Element errors. -->
    <p>{{ cardErrors }}</p>

    <button type="submit" class="btn mt-4 pay-button">
      Tip for ${{ amount / 100 }}
    </button>
  </form>
