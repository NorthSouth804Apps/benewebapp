<div class="mx-auto col-sm-offset-5 col-md-6 text-center mt-20 background">
  <div class="w-50 mx-auto">
    <h2 class="text-white">Total Amount</h2>
    <p id="total">{{ totalAmount }}</p>
  </div>
  <div class="button-wrapper d-flex flex-column align-items-center">
    <div class="d-flex justify-content-around tip-amount-container">
      <div class="d-inline-block tip-amount-option">
        <button type="button" id="five" class="btn" (click)="setFiveDollars()"
          >$5</button>
      </div>
      <div class="d-inline-block tip-amount-option">
        <button type="button" id="ten" class="btn" (click)="setTenDollars()"
          >$10</button>
      </div>
      <div class="d-inline-block tip-amount-option">
        <button
          type="button"
          id="fifteen"
          class="btn"
          (click)="setFifteenDollars()"
          >$15</button>
      </div>
    </div>
    <div class="d-flex align-items-center flex-column input" [formGroup]="form">
      <label for="tip" class="label">Other Amount</label>
      <input
        class="input-cell"
        id="tip"
        type="text"
        pattern="\d*"
        placeholder="$0.00"
        formControlName="tip"
        currencyformatter
      />
    </div>
    
    <div class="d-flex flex-column align-items-center">
      <button
        [disabled]="totalAmount === '$0.00'"
        type="button"
        class="btn process-pay-button"
        (click)="leaveTip()"
        id="pay"
      >
        Process Payment
      </button>
      <button type="button" class="btn mt-3">
        Pay with <span class="apple-pay"><i class="bi bi-apple"></i>Pay</span>
      </button>
    </div>
  </div>
  <div class="w-50 mx-auto disclosure">
    <p class="message">{{ platformFeeAlert }}</p>
  </div>
  <div class="w-50 mx-auto disclosure">
    <p class="message">{{ platformFeeTipAlert }}</p>
  </div>
</div>
